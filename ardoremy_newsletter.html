        /* Specific styles for newsletter page */
        .main-container {

        .content-container {
            flex: 1;

            margin: 0 auto;
            padding: 2rem 1.5rem 4rem;

            flex-direction: column;
            align-items: center;
        }

            font-size: 2.5rem;

            padding-left: 1.5em;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .newsletter-list li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #ffcc00;
            font-weight: bold;
        }
        
        #mailer-lite-form {
            width: 100%;
            max-width: 500px;

            padding: 2rem;
            border-radius: 12px;

            .newsletter-title {

            }

                line-height: 1.6;
            }
        }
        
        @media (max-width: 480px) {
            #mailer-lite-form {
                padding: 1.5rem;
